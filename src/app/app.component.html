<div class="container">
  <nav class="navbar navbar-default">
    <div class="navbar-header">
      <a class="navbar-brand" routerLink="/dashboard">Dashboard</a>
    </div>
    <ul class="nav navbar-nav">
      <li>
        <a routerLink="/requests" *ngIf="authService.authenticated" routerLinkActive="active">Requests</a>
      </li>
      
    </ul>
    <ul class="nav navbar-nav navbar-right">
      <li>
        <a *ngIf="!authService.authenticated" (click)="authService.login()">Log In</a>
      </li>
      <li>
        <a (click)="authService.logout()" *ngIf="authService.authenticated">Log Out</a>
      </li>
    </ul>
  </nav>
  <div class="col-sm-12">
    <router-outlet></router-outlet>
  </div>
</div>
